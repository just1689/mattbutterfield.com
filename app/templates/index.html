<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>mattbutterfield.com</title>
    </head>
    <body>
        <div id="post-content"></div>
        <script type="text/template" id="post-template">
            <img src="<%= image_url %>" />
            <p><%= text %></p>
            <% if (next_url) { %>
                <a class="page-button" href="<%= next_url %>">Next</a>
            <% } %>
            <% if (previous_url) { %>
                <a class="page-button" href="<%= previous_url %>">Previous</a>
            <% } %>
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/dist/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='vendor/underscore/underscore-min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='vendor/backbone/backbone-min.js') }}"></script>
        <script>
            (function() {
                var Post = Backbone.Model.extend();

                var PostView = Backbone.View.extend({
                    el: '#post-content',

                    events: {
                        "click .page-button": "loadPost"
                    },

                    template: _.template($('#post-template').html()),

                    initialize: function(options) {
                        this.postData = options.postData;
                        this.paginationData = options.paginationData;
                        this.router = options.router;
                        this.model = new Post(this.postData);
                    },

                    getPaginationUrls: function() {
                        var postUrl = "/post/";
                        var next_id = this.paginationData['next_post_id'];
                        var previous_id = this.paginationData['previous_post_id'];
                        return {
                            "next_url": next_id ? (postUrl + next_id) : null,
                            "previous_url": previous_id ? (postUrl + previous_id) : null
                        }
                    },

                    loadPost: function(event) {

                    },

                    render: function(){
                        var data = _.extend(this.model.attributes, this.getPaginationUrls());
                        this.$el.html(this.template(this.model.attributes));
                    }
                });

                var Router = Backbone.Router.extend({
                    routes: {
                        "post/:postId": 'loadPost',
                        "": "defaultRoute"
                    },

                    initialize: function(options) {
                        this.postView = new PostView({
                            postData: options.postData.data,
                            paginationData: options.postData.pagination,
                            router: this
                        });
                    },

                    defaultRoute: function() {
                        this.postView.render();
                    },

                    loadPost: function(postId) {
                        this.postView.render();
                    }
                });

                var postData = {{ post|safe }};
                new Router({postData: postData});

                Backbone.history.start({pushState: true});

            })();
        </script>
    </body>
</html>
