<html>
  <head>
    <title>mattbutterfield.com</title>
    <link rel="shortcut icon" type="image/jpg" href="https://images.mattbutterfield.com/favicon.ico"/>
    <style>
      a {
        color: #dedede;
      }
      body {
        background-color: #2c2c2c;
        color: #dedede;
        font-family: Helvetica, sans-serif;
        text-align: center;
        position: relative;
        margin: 0;
        padding-bottom: 120px;
        min-height: 100%;
        font-size: 0.9em;
      }
      p {
        margin-bottom: 10px;
        margin-top: 5px;
      }
      .section-div {
        margin-bottom: 30px;
      }
      #footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <p>
      <h1>welcome</h1>
    </p>
    <div class="section-div">
      <a href="{{ .NextImagePath }}">get random image</a>
    </div>
    <div class="section-div">
      <img src="{{ .ImageURL }}" width="{{ .ImageWidth }}" height="{{ .ImageHeight }}" />
    </div>
    <div class="section-div">
      <p>{{ .ImageCaption }}</p>
      <p>{{ .ImageLocation }}</p>
      <p>{{ .ImageDate }}</p>
    </div>
    <div id="footer">
      <p>
        <a target="_blank" href="https://github.com/m-butterfield/mattbutterfield.com">view source code</a> |
        <a target="_blank" href="https://spin.mattbutterfield.com/">go for a spin</a>
      </p>
      <p>Â© {{ .Year }} Matt Butterfield</p>
    </div>
  </body>
</html>
